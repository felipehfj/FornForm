<body>
  <div class="container">
    <div class="content">
      <div class="slide vermelho"></div>
      <div class="slide azul"></div>
      <div class="slide verde"></div>
    </div>

    <div class="control-slide">
      <button class="btn btn-default" onclick="plusDivs(-1)">❮ Voltar</button>
      <button class="btn btn-default" onclick="plusDivs(1)">Próximo ❯</button>
    </div>
  </div>


  <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("slide");

      if (n > x.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = x.length }
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }

      x[slideIndex - 1].style.display = "block";

    }
  </script>
</body>
